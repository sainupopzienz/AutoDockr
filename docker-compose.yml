# Docker Compose for AutoDockr
# Production deployment configuration

version: '3.8'

services:
  autodockr:
    build: .
    container_name: autodockr
    ports:
      - "8086:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - autodockr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
